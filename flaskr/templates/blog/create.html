{% extends 'base.html' %}

{% block header %}
  <link rel="stylesheet" href="{{ url_for('static', filename='dropzone.min.css') }}">
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('blog.create') }}" method="post" enctype=multipart/form-data class="dropzone">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>

<!--    <input type = "file" name = "file" />-->

<!--    <input type="submit" value="Save">-->
  </form>
  <script src="{{ url_for('static', filename='dropzone.min.js') }}"></script>
{% endblock %}
